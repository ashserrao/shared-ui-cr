<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button (click)="homeFn.emit()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>home</mat-icon>
    </button>
    <button (click)="attFn.emit()" *ngIf="!isAdmin" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>watch_later</mat-icon>
    </button>
    <button (click)="finFn.emit()" *ngIf="isAdmin" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>account_balance</mat-icon>
    </button>
    <button (click)="addUserFn.emit()" *ngIf="isAdmin" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>add_user</mat-icon>
    </button>
    <button (click)="profileFn.emit()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>person</mat-icon>
    </button>
</mat-toolbar>
